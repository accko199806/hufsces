<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Stock Price</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/index.css" rel="stylesheet"/>
</head>
<body>
<div class="jumbotron jumbotron-fluid" id="HomeSection">
    <h1 class="jumbotronTextOnImages text-center" id="JumbotronHeading">관심 주식 가격 동향</h1>
    <p class="jumbotronTextOnImages" id="JumbotronPara">
        아래의 30 종목 중 관심 있는 종목의 가격 변동을 알아 본다
    </p>
    <table class="jumbotronTextOnImages" id="JumbotronTable" border="1" style="width: 80%">
        <tbody>
        {% for st in stockNames %} {% if loop.index0 is divisibleby 6 %}
        <tr>
            {% endif %}
            <td style="width: 13.3%; padding-left: 10px">
                <input
                        class="btn btn-transparent"
                        type="button"
                        value="{{st}}"
                        onclick="selectStock(this)"
                />
            </td>
            {% if loop.index is divisibleby 6 %}
        </tr>
        {% endif %} {% endfor %}
        </tbody>
    </table>
    <img id="JumbotronImage" src="../static/img/seorak.jpg"/>
</div>

<div class="container">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <input type="button" class="btn btn-primary" value="선택 종목" disabled/>
                <input id="selList" class="form-control" type="text" value="" readonly size="100"/>
            </div>
            <div class="form-group">
                <input id="days" type="text"/>
                <input type="button" class="btn btn-primary" value="날짜 횟수" onclick="setDays()"/>
            </div>
        </form>
        <div style="margin-top: 20px">
            <input type="button" class="btn btn-primary" value="Clear List" onclick="clearList()"/>
        </div>
        <div style="display: inline-block; margin-top: 20px">
            <input type="button" class="btn btn-info" value="Show Chart" onclick="showChart()"/>
            <input type="button" class="btn btn-info" value="Delete Chart" onclick="deleteChart()"/>
        </div>
        <div style="display: inline-block; margin-top: 20px">
            <input type="button" class="btn btn-info" value="Show Table" onclick="showTable()"/>
            <input type="button" class="btn btn-info" value="Delete Table" onclick="deleteTable()"/>
        </div>
    </div>
    <div class="row">
        <div id="priceTable"></div>
        <!-- grid display 를 사용하여 반응형을 만듦 -->
        <div class="grid" id="grid">
        </div>
    </div>
</div>
<div class="row">
    <div id="svgFig1"></div>
</div>
</div>
{% include 'footer.html' %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery-1.11.3.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script>
    var selList = [];
    var selQuery = '';
    var gdays = 30;

    function selectStock(btnObj) {
        var val = btnObj.value;
        var pos = selList.indexOf(val);
        if (pos != -1) {
            selList.splice(pos, 1);
        } else {
            selList.push(val);
        }
        //console.log(val);
        //console.log(selList);
        var textList = selList.join(', ');
        selQuery = encodeURIComponent(selList[0]);
        var i;
        for (i = 1; i < selList.length; ++i) {
            selQuery = selQuery + '&' + encodeURIComponent(selList[i]);
        }
        console.log(selQuery);
        $('#selList').val(textList);
    }

    function clearList() {
        selList = [];
        $('#selList').val('');
    }

    function showChart() {
        if (selList.length > 0) {
            var url = 'http://127.0.0.1:5001/getplot/' + selQuery;
            console.log(url);
            $.getJSON(url, function (data) {
                var json = data;
                console.log(json);
                $('#grid').append('<div class="contents charts">' + json.svg + '</div>');
            });
        }
    }

    /**
     * 수정한 부분
     * **/
    function showTable() {
        if (selList.length === 0) return;
        //var url = 'http://220.67.121.119/stockapi/getprice/' + gdays; // CORS 문제
        //var url = 'http://127.0.0.1:5001/getprice/' + gdays; // CORS 아님
        const url = 'http://127.0.0.1:5005/getprice/' + gdays; // CORS 사용
        console.log(selList);
        console.log(url);
        $.getJSON(url, function (json) {
            console.log(json);
            let head = json.head;
            let rows = json.rows;
            //$('#priceTable').html('<div>' + JSON.stringify(json) + '</div>');
            let selCols = [];

            // result 에 테이블에 관련된 모든 값을 삽입하고, append 로 값을 추가함

            let result = `<div class="contents tables">
                <!-- table class : 과제 1에 사용된 부트스트랩 코드
                (header-fixed class 는 과제 1의 교수님 코드를 사용하였음) -->
                <table class="table table-striped table-condensed header-fixed">
                    <thead id="thead" style="width: 100%; display:table;">`;
            /**
             * thead 에 들어가는 타이틀에 width 값을 부여하기 위하여
             * 아래의 반복문에서 <td> 파일을 생성하지 않고, selColsName 배열에 이름을 저장함
             * **/
            let selColsName = [];
            for (let j = 0; j < head.length; j++) {
                console.log('head[j]=', head[j]);
                if (selList.includes(head[j].replace("KT&G", "KT＆G"))) {
                    selCols.push(j);
                    selColsName.push(head[j]);
                    console.log("include")
                }
            }

            /**
             * 사용자가 선택한 주식에 +2를 하여 100으로 나눔
             * +2를 하는 이유는 Line No. 와 Date 가 들어가기 때문
             * 100을 count 로 나누면 width %가 결정됨.
             * * **/
            let count = Number(selCols.length) + 2;
            let cellWidth = 100 / count;

            /**
             * thead 에 들어가는 td 를 생성하는 반복문
             * Line No. 를 추가하고, width 값을 부여함
             * **/
            let tabHeadRow = `<td style="text-align: center; font-weight: bold; width: ${cellWidth}%">Line No.</td><td style="text-align: center; font-weight: bold; width: ${cellWidth}%">date</td>`;
            for (let i = 0; i < selColsName.length; i++) {
                tabHeadRow += `<td style="text-align: center; font-weight: bold; width: ${cellWidth}%">` + selColsName[i] + '</td>';
            }

            result += `<tr style="width: 100%;">${tabHeadRow}</tr></thead>
                    <tbody id="tbody">`;
            console.log('tabHeadRow=', tabHeadRow);

            // build Table Row
            let tabRows = '';
            for (let i = 0; i < rows.length; i++) {
                // row count
                const da = rows[i][0];

                /**
                 * Line No. 추가, cellWidth 적용
                 * **/
                let tabrow = '<tr>' + `<td style="text-align: center; width: ${cellWidth}%">` + String(i + 1) + '</td>' +
                    `<td style="text-align:center; width: ${cellWidth}%">` + da + '</td>';
                for (let j = 0; j < selCols.length; j++) {
                    // col count
                    tabrow += `<td style="text-align: center; width: ${cellWidth}%;">` + rows[i][selCols[j]] + '</td>';
                }
                tabrow += '</tr>';
                result += tabrow;
            }
            result += `</tbody>
                </table>
            </div>`

            // append 로 result 값을 삽입
             $('#grid').append(result);
        });
    }

    function setDays() {
        console.log($('#days').val());
        gdays = $('#days').val();
    }

    // Class 이름이 charts 인 element 를 찾고, 마지막 element 를 삭제함
    function deleteChart() {
        let chart = document.getElementsByClassName('charts');
        if (chart.length !== 0) chart[chart.length - 1].remove();
    }

    // Class 이름이 tables 인 element 를 찾고, 마지막 element 를 삭제함
    function deleteTable() {
        let table = document.getElementsByClassName('tables');
        if (table.length !== 0) table[table.length - 1].remove();
    }
</script>
</body>
</html>
